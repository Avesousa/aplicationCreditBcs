<ng-template #layoutModal>
  <div class="modal-header">
    <h4 class="modal-title">{{ modalDirective.title }}</h4>
    <button type="button" class="close" aria-label="Close" (click)="actionClose()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <ng-content></ng-content>
  </div>
  <div class="modal-footer">
    <layout-spinner *ngIf="spinnerFlag" [config]="getSpinnerConfig()"></layout-spinner>
    <button class="btn btn-secondary mr-3" [disabled]="spinnerFlag" (click)="action()">
      {{ modalDirective.buttonActionLabel }}
    </button>
    <button class="btn btn-primary" [disabled]="spinnerFlag" (click)="actionClose()">
      {{ modalDirective.buttonCloseLabel }}
    </button>
  </div>
</ng-template>
