<div class="container-fluid d-flex flex-column">
  <header
    class="p-3 d-flex flex-row justify-content-between align-items-center"
  >
    <h1 class="flex-column">Fecha de comisiones y cartas</h1>
    <div class="flex-column pr-3" *ngIf="active == 1">
      <commission-modal #modalCommission (eventOpen)="openAddModal($event)"></commission-modal>
    </div>
  </header>
  <layout-alert #alertCommission></layout-alert>
  <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs">
    <li [ngbNavItem]="1">
      <a ngbNavLink>Consulta</a>
      <ng-template ngbNavContent>
        <commission-operator #childCommission></commission-operator>
      </ng-template>
    </li>
    <li [ngbNavItem]="2" [disabled]="!isSupervisor()">
      <a ngbNavLink>Supervisor</a>
      <ng-template ngbNavContent>
        <commission-supervisor></commission-supervisor>
      </ng-template>
    </li>
  </ul>

  <div [ngbNavOutlet]="nav" class="pt-2"></div>
</div>
