<div>
  <button class="btn btn-secondary" (click)="open('add')">Agregar Nueva</button>
</div>

<layout-modal #layoutModal>
  <form>
    <div class="form-group">
      <label for="numero">Número de sucursal</label>
      <input type="text" name="numero" id="numero" class="form-control" [(ngModel)]="getData().numero" [disabled]="idDisabled"/>
    </div>
    <div class="form-group">
      <label for="nombre">Descripción</label>
      <input type="text" name="nombre" id="nombre" class="form-control" [(ngModel)]="getData().nombre"/>
    </div>
  </form>
</layout-modal>
