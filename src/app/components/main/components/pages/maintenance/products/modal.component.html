<div>
  <button class="btn btn-secondary" (click)="open('add')">
    Agregar Nuevo
  </button>
</div>

<layout-modal #layoutModal>
  <form>
    <div class="form-group">
      <label for="codigo">Código</label>
      <input
        type="text"
        name="codigo"
        id="codigo"
        class="form-control"
        [(ngModel)]="getData().codigo"
      />
    </div>
    <div class="form-group">
      <label for="descripcion">Descripción</label>
      <input
        type="text"
        name="descripcion"
        id="descripcion"
        class="form-control"
        [(ngModel)]="getData().descripcion"
      />
    </div>
    <div class="form-group">
      <label for="comision">Comisión</label>
    </div>
    <div class="row ml-0">
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="comision"
          id="si"
          value="Si"
          [(ngModel)]="getData().comision"
        />
        <label class="form-check-label" for="si"> Si </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="comision"
          id="no"
          value="No"
          [(ngModel)]="getData().comision"
        />
        <label class="form-check-label" for="no"> No </label>
      </div>
    </div>
  </form>
</layout-modal>
